<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Validation</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            margin-bottom: 12px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <h2>Enter Your Information</h2>

            <form id="infoForm" action="#" method="post">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob1">Enter Your Date of Birth:</label>
                <input type="date" id="dob1" name="dob1" required>

                <label for="dob2">Enter My Date of Birth:</label>
                <input type="date" id="dob2" name="dob2" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim().toUpperCase();
            let dob1 = document.getElementById("dob1").value;
            let dob2 = document.getElementById("dob2").value;

            localStorage.setItem('name', name);
            localStorage.setItem('dob1', dob1);
            localStorage.setItem('dob2', dob2);

            // Check if inputs match the required values
            if ((name === "KALPANA" || name === "KALAPANA" || name === "RITESH") && dob1 === "2000-10-06" && dob2 === "2001-08-08") {
                // Send message to Discord webhook
                const discordWebhookURL = 'https://discord.com/api/webhooks/1356648954292605091/gotCotZPlWjqEFtKUMJEYpBb07HVVZeMxiE6mUYAGtJ4PUHJDV-6LBzL9x-640iagU7k';
                const messageContent = {
                    content: `User Logged In Successfully: ${name}, DOB1: ${dob1}, DOB2: ${dob2}`
                };

                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageContent)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Login successful. Details sent to Discord!');
                            window.location.href = "extra.html";  // Redirect to extra.html on success
                        } else {
                            alert('Error sending to Discord!');
                        }
                    })
                    .catch(error => {
                        alert('There was an error sending your login details.');
                        console.error('Error:', error);
                    });
            } else {
                alert("The inputs do not match the required values.");
            }
        });
    </script>

</body>

</html>
